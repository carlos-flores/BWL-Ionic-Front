<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card center>
        <ion-card-header>
            Datos del usuario
        </ion-card-header>
        <ion-card-content>
            <ion-list>

                <ion-item>
                    <ion-label stacked>Username</ion-label>
                    <ion-input type="text" [(ngModel)]="user"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
            </ion-list>

            <div padding>
                <button ion-button block (click)="loguear()">Login</button>
            </div>

        </ion-card-content>
    </ion-card>
</ion-content>
