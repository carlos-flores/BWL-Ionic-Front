<ion-header>

    <ion-navbar color="primary">
        <ion-title>detalle_lista</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list-header>
        <h1>{{lista.titulo}}</h1>
    </ion-list-header>
    <ion-list>
        <button ion-item *ngFor="let lt of lista.paises" (click)="listaSeleccionada(lista)">
        
<ion-thumbnail item-start>
          <img src="/assets/imgs/talk.png">
</ion-thumbnail>
<h2>{{ lt.pais}}</h2>
<p>{{ lt.idioma}}</p>
      </button>
    </ion-list>


</ion-content>
